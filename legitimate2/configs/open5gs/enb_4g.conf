#####################################################################
#                   srsENB configuration file
#                   LEGITIMATE BASE STATION - 4G LTE
#####################################################################

#####################################################################
# eNB configuration
#
# enb_id:               20-bit eNB identifier.
# mcc:                  Mobile Country Code
# mnc:                  Mobile Network Code
# mme_addr:             IP address of MME for S1 connnection
# gtp_bind_addr:        Local IP address to bind for GTP connection
# gtp_advertise_addr:   IP address of eNB to advertise for DL GTP-U Traffic
# s1c_bind_addr:        Local IP address to bind for S1AP connection
# s1c_bind_port:        Source port for S1AP connection (0 means any)
# n_prb:                Number of Physical Resource Blocks (6,15,25,50,75,100)
# tm:                   Transmission mode 1-4 (TM1 default)
# nof_ports:            Number of Tx ports (1 port default, set to 2 for TM2/3/4)
#
#####################################################################
[enb]
enb_id = 0x19B
mcc = 001
mnc = 01
mme_addr = 127.0.1.2
gtp_bind_addr = 127.0.1.1
s1c_bind_addr = 127.0.1.1
s1c_bind_port = 0
n_prb = 50

#####################################################################
# eNB configuration files
#
# sib_config:  SIB1, SIB2 and SIB3 configuration file 
# rr_config:   Radio Resources configuration file 
# rb_config:   SRB/DRB configuration file 
#####################################################################
[enb_files]
sib_config = /etc/srsran/legitimate/sib.conf
rr_config  = /etc/srsran/legitimate/rr.conf
rb_config = /etc/srsran/legitimate/rb.conf

#####################################################################
# RF configuration
#
# dl_earfcn: EARFCN code for DL (only valid if a single cell is configured in rr.conf)
# tx_gain: Transmit gain (dB) - LEGITIMATE BS: Moderate gain for normal operation
# rx_gain: Optional receive gain (dB). If disabled, AGC if enabled
#
# device_name:        Device driver family (UHD for LibreSDR B220)
# device_args:        Arguments for the device driver.
#####################################################################
[rf]
dl_earfcn = 3350
tx_gain = 65
rx_gain = 40

device_name = UHD
device_args = type=b200,num_recv_frames=64,num_send_frames=64

#####################################################################
# Packet capture configuration
#####################################################################
[pcap]
enable = true
filename = /tmp/legitimate_enb_mac.pcap
s1ap_enable = true
s1ap_filename = /tmp/legitimate_enb_s1ap.pcap

#####################################################################
# Log configuration
#####################################################################
[log]
all_level = info
all_hex_limit = 32
filename = /tmp/legitimate_enb.log
file_max_size = -1

[gui]
enable = false

#####################################################################
# Expert configuration options
#####################################################################
[expert]
metrics_period_secs  = 1
metrics_csv_enable   = true
metrics_csv_filename = /tmp/legitimate_enb_metrics.csv

