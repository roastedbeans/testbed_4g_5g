#####################################################################
#                   srsENB configuration file
#                   FALSE BASE STATION - 4G LTE (ROGUE)
#####################################################################
# 
# WARNING: This configuration is for RESEARCH and EDUCATIONAL purposes ONLY
# Unauthorized operation of a false base station is ILLEGAL in most jurisdictions
#
#####################################################################

#####################################################################
# eNB configuration
#
# CONFIGURABLE PLMN: Edit MCC/MNC below
#   Option 1: Use same PLMN as legitimate BS (001/01) for handover demo
#   Option 2: Use different PLMN (999/70) for rogue network demo
#####################################################################
[enb]
enb_id = 0x19C
mcc = 001
mnc = 01
# Alternative rogue network: mcc = 999, mnc = 70

# No MME connection for standalone false BS
# For MITM mode, point to local proxy MME
mme_addr = 127.0.1.2
gtp_bind_addr = 127.0.1.1
s1c_bind_addr = 127.0.1.1
s1c_bind_port = 0
n_prb = 50

#####################################################################
# eNB configuration files
#####################################################################
[enb_files]
sib_config = /etc/srsran/false/sib.conf
rr_config  = /etc/srsran/false/rr.conf
rb_config = /etc/srsran/false/rb.conf

#####################################################################
# RF configuration
#
# HIGHER TX GAIN: False BS uses higher gain to override legitimate BS
# tx_gain: 80 dB (vs 65 dB on legitimate BS)
#
# This allows the false BS to appear stronger to nearby UEs
#####################################################################
[rf]
dl_earfcn = 3666
tx_gain = 80
rx_gain = 40

device_name = UHD
device_args = type=b200,num_recv_frames=64,num_send_frames=64

#####################################################################
# Packet capture configuration
# ENABLED for attack analysis and evidence collection
#####################################################################
[pcap]
enable = true
filename = /tmp/false_enb_mac.pcap
s1ap_enable = true
s1ap_filename = /tmp/false_enb_s1ap.pcap

#####################################################################
# Log configuration
# Detailed logging for attack monitoring
#####################################################################
[log]
all_level = debug
all_hex_limit = 128
filename = /tmp/false_enb.log
file_max_size = -1

[gui]
enable = false

#####################################################################
# Expert configuration options
#####################################################################
[expert]
metrics_period_secs  = 1
metrics_csv_enable   = true
metrics_csv_filename = /tmp/false_enb_metrics.csv
report_json_enable   = true
report_json_filename = /tmp/false_enb_report.json

# Security algorithms for attack modes
# IMSI Catcher mode: Force no encryption
eea_pref_list = EEA0, EEA1, EEA2
eia_pref_list = EIA0, EIA1, EIA2

