#!/bin/bash
# FALSE BASE STATION - Attack Modes Configuration
#
# This configuration file defines various attack modes and their parameters
# Edit the ACTIVE_MODE variable to switch between attack types
#
# WARNING: For RESEARCH and EDUCATIONAL purposes ONLY
# Unauthorized use is ILLEGAL

#####################################################################
# ACTIVE ATTACK MODE
# Options: imsi_catcher, downgrade, mitm, dos, none
#####################################################################
ACTIVE_MODE="imsi_catcher"

#####################################################################
# IMSI CATCHER MODE
# Captures IMSI/TMSI and subscriber identities
#####################################################################
IMSI_CATCHER_ENABLED=true
IMSI_CATCHER_LOG="/tmp/imsi_captures.log"
IMSI_CATCHER_DISABLE_ENCRYPTION=true
IMSI_CATCHER_REQUEST_IDENTITY=true

#####################################################################
# DOWNGRADE ATTACK MODE
# Forces weak or no encryption
#####################################################################
DOWNGRADE_ENABLED=false
DOWNGRADE_FORCE_EEA0=true
DOWNGRADE_FORCE_EIA0=true
DOWNGRADE_LOG="/tmp/downgrade_attack.log"

#####################################################################
# MAN-IN-THE-MIDDLE MODE
# Intercepts and logs traffic
#####################################################################
MITM_ENABLED=false
MITM_CAPTURE_TRAFFIC=true
MITM_FORWARD_TO_CORE=false
MITM_PCAP_FILE="/tmp/mitm_capture.pcap"
MITM_LOG="/tmp/mitm_attack.log"

#####################################################################
# DENIAL OF SERVICE MODE
# Disrupts UE connectivity
#####################################################################
DOS_ENABLED=false
DOS_REJECT_CONNECTIONS=true
DOS_AGGRESSIVE_PAGING=false
DOS_RESOURCE_EXHAUSTION=false
DOS_LOG="/tmp/dos_attack.log"

#####################################################################
# SIGNAL MANAGEMENT
# Controls TX/RX gain for handover demonstration
#####################################################################
SIGNAL_TX_GAIN_START=60
SIGNAL_TX_GAIN_MAX=85
SIGNAL_RAMP_UP_INTERVAL=5  # seconds
SIGNAL_LOG="/tmp/signal_strength.log"

#####################################################################
# STARTUP TIMER
# Delay before activating false base station
#####################################################################
STARTUP_DELAY=15  # seconds (10-20 recommended)
STARTUP_COUNTDOWN=true
STARTUP_LOG="/tmp/startup_timer.log"

#####################################################################
# PLMN CONFIGURATION
# Configurable PLMN for different scenarios
#####################################################################
USE_LEGITIMATE_PLMN=true  # true = same as legitimate, false = rogue
LEGITIMATE_MCC="001"
LEGITIMATE_MNC="01"
ROGUE_MCC="999"
ROGUE_MNC="70"

#####################################################################
# MONITORING & LOGGING
#####################################################################
ENABLE_DETAILED_LOGGING=true
LOG_DIRECTORY="/tmp/false_bs_logs"
CAPTURE_ALL_PCAP=true

