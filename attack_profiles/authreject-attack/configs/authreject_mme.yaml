logger:
  file:
    path: /var/log/open5gs/mme.log
#  level: info   # fatal|error|warn|info(default)|debug|trace

global:
  max:
    ue: 1024  # The number of UE can be increased depending on memory size.
#    peer: 64

mme:
  freeDiameter: /etc/freeDiameter/mme.conf
  s1ap:
    server:
      - address: 127.0.1.2
  gtpc:
    server:
      - address: 127.0.0.2
    client:
      sgwc:
        - address: 127.0.0.3
      smf:
       - address: 127.0.0.4
  metrics:
    server:
      - address: 127.0.0.2
        port: 9090
  gummei:
    - plmn_id:
        mcc: 001
        mnc: 01
      mme_gid: 2
      mme_code: 1
  tai:
    - plmn_id:
        mcc: 001
        mnc: 01
      tac: 8
  security:
    integrity_order : [ EIA0 ]              # AUTHREJECT: ONLY null integrity (no protection)
    ciphering_order : [ EEA0 ]              # AUTHREJECT: ONLY null ciphering (no encryption)
    #
    # AUTHREJECT ATTACK: Authentication rejection is achieved by ensuring no valid
    # subscribers exist in the HSS database. When a UE with TAC 0x0008 attempts to
    # attach, the MME will reject it because the IMSI is not provisioned.
    #
    # To ensure rejection: sudo open5gs-dbctl remove <IMSI>
    # Or keep HSS database empty of subscribers for this attack network.
  network_name:
    full: AuthReject_Test
    short: AR_Test
  mme_name: open5gs-authreject-mme0
  time:
#    t3402:
#      value: 720   # 12 minutes * 60 = 720 seconds
#    t3412:
#      value: 3240  # 54 minutes * 60 = 3240 seconds
#    t3423:
#      value: 720   # 12 minutes * 60 = 720 seconds

