################################################################################
# Subscription Data
################################################################################
subscription:
  default:
    msisdn: 0000000000
    access_restriction_data: 32
    subscriber_status: 0
    network_access_mode: 0
    ambr:
      downlink: 1024000    # 1 Gbps
      uplink: 1024000      # 1 Gbps
    allocated_msisdn: 0000000000
    pdn:
      - apn: internet
        pdn_type: ipv4
        qos:
          qci: 9
          arp:
            priority_level: 8
            pre_emption_capability: 1
            pre_emption_vulnerability: 1
        ambr:
          downlink: 1024000    # 1 Gbps
          uplink: 1024000      # 1 Gbps
        pgw:
          - address: 127.0.0.3
        pco:
          - id: 1
            type: 1
            content: 00000c
          - id: 3
            type: 1
            content: 00000c
      - apn: ims
        pdn_type: ipv4v6
        qos:
          qci: 5
          arp:
            priority_level: 1
            pre_emption_capability: 0
            pre_emption_vulnerability: 0
        ambr:
          downlink: 1024000    # 1 Gbps
          uplink: 1024000      # 1 Gbps
        pgw:
          - address: 127.0.0.3
        pco:
          - id: 1
            type: 1
            content: 00000c
          - id: 3
            type: 1
            content: 00000c

################################################################################
# Handover Configuration
################################################################################
handover:
  s1:
    enable: true
  x2:
    enable: false
  inter_mme:
    enable: false

